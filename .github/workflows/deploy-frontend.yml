name: Deploy Frontend to Raspberry Pi

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy frontend via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: 2222
          script: |
            # Couleurs
            RED='\033[0;31m'
            GREEN='\033[0;32m'
            YELLOW='\033[1;33m'
            NC='\033[0m'
            REPO_PATH="NohamDrive"

            echo -e "${YELLOW}=== D√©but du d√©ploiement du frontend ===${NC}"
            if [ -d "$REPO_PATH" ]; then
              echo -e "${GREEN}‚úÖ D√©p√¥t trouv√©. Mise √† jour en cours...${NC}"
              cd "$REPO_PATH" || { echo -e "${RED}‚ùå Erreur : Impossible d'entrer dans $REPO_PATH${NC}"; exit 1; }
              git fetch origin || { echo -e "${RED}‚ùå Erreur lors du fetch${NC}"; exit 1; }
              git checkout main || { echo -e "${RED}‚ùå Erreur lors du checkout${NC}"; exit 1; }
              git pull origin main || { echo -e "${RED}‚ùå Erreur lors du pull${NC}"; exit 1; }
            else
              echo -e "${YELLOW}‚ö†Ô∏è  D√©p√¥t non trouv√©. Clonage en cours...${NC}"
              git clone "git@github.com:NoArAlMa/NohamDrive.git" || { echo -e "${RED}‚ùå Erreur lors du clone${NC}"; exit 1; }
              cd "$REPO_PATH" || { echo -e "${RED}‚ùå Erreur : Impossible d'entrer dans $REPO_PATH${NC}"; exit 1; }
            fi

            # Build et red√©marrage du conteneur frontend
            echo -e "${YELLOW}üê≥ Construction de l'image Docker pour le frontend...${NC}"
            docker-compose -f docker-compose.yml build || { echo -e "${RED}‚ùå Erreur lors du build Docker${NC}"; exit 1; }

            echo -e "${YELLOW}üîÑ Red√©marrage du conteneur frontend...${NC}"
            docker-compose -f docker-compose.yml down || { echo -e "${RED}‚ùå Erreur lors de l'arr√™t du conteneur${NC}"; exit 1; }
            docker-compose -f docker-compose.yml up -d --remove-orphans || { echo -e "${RED}‚ùå Erreur lors du d√©marrage du conteneur${NC}"; exit 1; }

            # Nettoyage
            echo -e "${YELLOW}üßπ Nettoyage des images Docker inutilis√©es...${NC}"
            docker image prune -f || { echo -e "${RED}‚ùå Erreur lors du nettoyage${NC}"; exit 1; }

            # V√©rification finale
            if docker ps | grep -q "frontend"; then
              echo -e "${GREEN}============================${NC}"
              echo -e "${GREEN}‚ú® D√©ploiement frontend termin√© avec succ√®s ! ‚ú®${NC}"
              echo -e "${GREEN}============================${NC}"
            else
              echo -e "${RED}‚ùå √âCHEC : Le conteneur frontend n'est pas d√©marr√©.${NC}"
              exit 1
            fi
