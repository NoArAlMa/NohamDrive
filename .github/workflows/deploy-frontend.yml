name: Deploy Frontend
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build Nuxt frontend
        working-directory: ./frontend
        run: npm run build

      - name: Check .output content locally
        run: ls -la frontend/.output

      - name: Sync .output to Raspberry Pi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT }}
          script: |
            # Nettoyage complet du dossier cible
            rm -rf ~/NohamDrive/frontend/.output
            mkdir -p ~/NohamDrive/frontend/.output

            # Synchronisation avec rsync (copie uniquement le contenu de .output)
            rsync -avz --delete --progress ./frontend/.output/ ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:~/NohamDrive/frontend/.output/

            # V√©rification du contenu copi√©
            echo "Contenu de ~/NohamDrive/frontend/.output apr√®s rsync :"
            ls -la ~/NohamDrive/frontend/.output

      - name: Launch frontend on Raspberry Pi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT }}
          script: |
            RED='\033[0;31m'
            GREEN='\033[0;32m'
            YELLOW='\033[1;33m'
            NC='\033[0m'
            APP_PATH="~/NohamDrive/frontend"

            echo -e "${YELLOW}=== D√©but du d√©ploiement du frontend ===${NC}"
            cd "$APP_PATH" || { echo -e "${RED}‚ùå Impossible d'acc√©der au dossier ${APP_PATH}${NC}"; exit 1; }

            echo -e "${YELLOW}Contenu actuel de .output :${NC}"
            ls -la .output

            echo -e "${YELLOW}üîÑ Arr√™t du conteneur existant (si pr√©sent)...${NC}"
            docker compose -f docker-compose.frontend.yml down || true

            echo -e "${YELLOW}üê≥ Lancement du conteneur frontend...${NC}"
            docker compose -f docker-compose.frontend.yml up -d --remove-orphans || { echo -e "${RED}‚ùå Erreur lors du d√©marrage du conteneur${NC}"; exit 1; }

            echo -e "${YELLOW}üßπ Nettoyage des images Docker inutilis√©es...${NC}"
            docker image prune -f || { echo -e "${RED}‚ùå Erreur lors du nettoyage${NC}"; exit 1; }

            if docker ps | grep -q "frontend"; then
              echo -e "${GREEN}============================${NC}"
              echo -e "${GREEN}‚ú® D√©ploiement frontend termin√© avec succ√®s ! ‚ú®${NC}"
              echo -e "${GREEN}============================${NC}"
            else
              echo -e "${RED}‚ùå √âCHEC : Le conteneur frontend n'est pas d√©marr√©.${NC}"
              exit 1
            fi
