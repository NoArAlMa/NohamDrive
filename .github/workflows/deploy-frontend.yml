name: Deploy Frontend

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installation de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # 3Ô∏è‚É£ Installation des d√©pendances Nuxt
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit --progress=false

      # 4Ô∏è‚É£ Build du frontend
      - name: Build Nuxt frontend
        working-directory: ./frontend
        run: npm run build

      # 5Ô∏è‚É£ V√©rification du contenu local de .output
      - name: Check build output
        run: ls -la frontend/.output

      # 6Ô∏è‚É£ D√©ploiement sur le Raspberry Pi via rsync
      - name: Sync frontend to Raspberry Pi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT }}
          script: |
            set -e
            TARGET_DIR=~/NohamDrive/frontend/.output
            echo "üßπ Nettoyage du dossier cible..."
            rm -rf $TARGET_DIR
            mkdir -p $TARGET_DIR
        # S√©paration pour rsync en local (via SCP)
      - name: Rsync build to Raspberry Pi
        run: |
          rsync -avz --delete ./frontend/.output/ ${{ secrets.RPI_USER }}@${{ secrets.RPI_HOST }}:~/NohamDrive/frontend/.output/

      # 7Ô∏è‚É£ Red√©marrage du conteneur Docker sur le Pi
      - name: Launch frontend Docker container
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT }}
          script: |
            set -e
            APP_PATH=~/NohamDrive/frontend
            echo "üîÑ Arr√™t du conteneur frontend existant (si pr√©sent)..."
            docker compose -f ~/NohamDrive/docker compose -f docker-compose.frontend.yml down || true
            echo "üê≥ D√©marrage du conteneur frontend..."
            docker compose -f  ~/NohamDrive/docker compose -f docker-compose.frontend.yml up -d --remove-orphans
            echo "üßπ Nettoyage des images Docker inutilis√©es..."
            docker image prune -f
            echo "‚úÖ D√©ploiement termin√© !"
